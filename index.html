<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <style>
        @font-face {
            font-family: 'HackerFont';
            src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
            cursor: none;
        }
        
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: #000;
        }
        
        #login-screen h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
        }
        
        #access-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #access-code {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-size: 1.2em;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            outline: none;
        }
        
        #submit-code {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #submit-code:hover {
            background-color: #00ff00;
            color: #000;
        }
        
        #error-message {
            color: #ff0000;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        #terminal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            background-color: #000;
            z-index: 1;
        }
        
        #terminal-output {
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #command-line {
            display: flex;
            align-items: center;
        }
        
        #prompt {
            margin-right: 10px;
        }
        
        #command-input {
            flex: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-size: 1em;
        }
        
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px 5px #00ff00;
        }
        
        .typing {
            animation: typing 0.1s infinite;
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        .command {
            margin-bottom: 10px;
        }
        
        .menu-item {
            padding: 5px 0;
        }
        
        .menu-item:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
        
        .loading {
            display: inline-block;
            position: relative;
        }
        
        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes typing {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 5px #00ff00; }
            25% { text-shadow: -1px 0 5px #00ff00, 1px 2px 5px #ff00ff; }
            50% { text-shadow: 1px -1px 5px #00ffff, -1px 2px 5px #00ff00; }
            75% { text-shadow: 1px 1px 5px #ff00ff, -1px -1px 5px #00ffff; }
            100% { text-shadow: 0 0 5px #00ff00; }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: '....'; }
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(0, 255, 0, 0.2);
            z-index: 999;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAMAAACdt4HsAAAAulBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAwMAAAAAAAAAAAAAAAABAQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAQEBAQEAAAAAAAAAAAAAAAABAQEBAQEAAAAAAAAAAAABAQEAAAABAQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAQEAAAAAAAAAAAAAAAAAAAAAAAAAAAA/NMq0AAAAPXRSTLMAAA8PDw8PDw8PDxAQEBAQEhISEhMTExMUFBQUFRUVFhYWFxcXGBgYGRkZGhsbHBwcHR0dHh8fICEhIiMQ5z8rAAAAnklEQVRYw+3WuQ7CMBCFYYNkEzsEQsm+75C9pvd/MB8SElYacpxpGKH5u1QjfytLtjgMmtlMzT0TIKIiIcSPEV9aPCCeSyEiHhERAGPGcGNMEREAAEQ8p/YRzwAAIqI+t494DgCIiPqc/g0AACA+a1G8/SP+BPFZc0REZ/PkuTR/rqqszq4LIiJfiGiTt/mp0JHhN0X9iRCfIiJT848AvgE8fzoldF7VJQAAAABJRU5ErkJggg==");
            opacity: 0.1;
            animation: noise 0.5s infinite;
        }
        
        @keyframes noise {
            0%, 100% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(-1%) translateY(-1%); }
            20% { transform: translateX(1%) translateY(1%); }
            30% { transform: translateX(-2%) translateY(-2%); }
            40% { transform: translateX(2%) translateY(2%); }
            50% { transform: translateX(-1%) translateY(-1%); }
            60% { transform: translateX(1%) translateY(1%); }
            70% { transform: translateX(-2%) translateY(-2%); }
            80% { transform: translateX(2%) translateY(2%); }
            90% { transform: translateX(-1%) translateY(-1%); }
        }
    </style>
</head>

    <div id="terminal">

    <script>
        // The real access code is hidden in JavaScript to prevent it from being visible in HTML source
        // The real code is calculated by a function to make it harder to find
        function calculateAccessCode() {
            // This is a way to hide the code "2914" from simple inspection
            let code = "";
            code += String.fromCharCode(50 + 0); // "2"
            code += String.fromCharCode(57 + 0); // "9"
            code += String.fromCharCode(49 + 0); // "1"
            code += String.fromCharCode(52 + 0); // "4"
            return code;
        }
        
        const realAccessCode = calculateAccessCode();
        
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Access code validation
        document.getElementById('access-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const accessCode = document.getElementById('access-code').value;
            
            if (accessCode === realAccessCode) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('terminal').style.display = 'block';
                initTerminal();
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('access-code').value = '';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 3000);
            }
        });
        
        // Terminal initialization
        function initTerminal() {
            const terminal = document.getElementById('terminal-output');
            const commandInput = document.getElementById('command-input');
            
            // Boot sequence
            terminal.innerHTML += "INITIALIZING SYSTEM...\n";
            setTimeout(() => { terminal.innerHTML += "ESTABLISHING SECURE CONNECTION"; }, 500);
            
            let dots = 0;
            const loadingInterval = setInterval(() => {
                terminal.innerHTML = terminal.innerHTML.replace(/\.+$/, '') + '.'.repeat(dots % 4 + 1);
                dots++;
                if (dots > 15) {
                    clearInterval(loadingInterval);
                    terminal.innerHTML += "\nCONNECTION ESTABLISHED\n";
                    setTimeout(() => {
                        terminal.innerHTML += "LOADING KERNEL MODULES";
                    }, 300);
                    
                    let moduleDots = 0;
                    const moduleInterval = setInterval(() => {
                        terminal.innerHTML = terminal.innerHTML.replace(/\.+$/, '') + '.'.repeat(moduleDots % 4 + 1);
                        moduleDots++;
                        if (moduleDots >10) {
                            clearInterval(moduleInterval);
                            terminal.innerHTML += "\nSYSTEM READY\n\n";
                            terminal.innerHTML += "WELCOME TO ADVANCED CYBER OPERATIONS TERMINAL v3.1.4\n";
                            terminal.innerHTML += "TYPE '/menu' TO DISPLAY AVAILABLE COMMANDS\n\n";
                            
                            commandInput.focus();
                        }
                    }, 200);
                }
            }, 200);
            
            // Handle command input
            commandInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = commandInput.value.trim();
                    processCommand(command);
                    commandInput.value = '';
                }
            });
            
            // Auto-focus command input when clicking anywhere in the terminal
            document.getElementById('terminal').addEventListener('click', function() {
                commandInput.focus();
            });
        }
        
        // Process terminal commands
        function processCommand(command) {
            const terminal = document.getElementById('terminal-output');
            
            // Add command to terminal output
            terminal.innerHTML += `<div class="command">\n<span id="prompt">root@system:~#</span> ${command}</div>`;
            
            // Process the command
            if (command.toLowerCase() === '/menu') {
                displayMenu();
            } else if (command.toLowerCase() === 'clear' || command.toLowerCase() === 'cls') {
                terminal.innerHTML = '';
            } else if (command.toLowerCase() === 'help') {
                terminal.innerHTML += "TYPE '/menu' TO DISPLAY AVAILABLE COMMANDS\n\n";
            } else if (command.toLowerCase().startsWith('/hack')) {
                processHackCommand(command);
            } else if (command.toLowerCase().startsWith('/scan')) {
                processScanCommand(command);
            } else if (command.toLowerCase().startsWith('/decrypt')) {
                processDecryptCommand(command);
            } else if (command.toLowerCase().startsWith('/access')) {
                processAccessCommand(command);
            } else if (command.toLowerCase() === '/exit' || command.toLowerCase() === '/logout') {
                terminal.innerHTML += "LOGGING OUT...\n";
                setTimeout(() => {
                    document.getElementById('terminal').style.display = 'none';
                    document.getElementById('login-screen').style.display = 'flex';
                    document.getElementById('access-code').value = '';
                }, 1500);
            } else if (command.trim() === '') {
                // Do nothing for empty command
            } else {
                terminal.innerHTML += `COMMAND NOT RECOGNIZED: ${command}\n`;
                terminal.innerHTML += "TYPE '/menu' FOR AVAILABLE COMMANDS\n\n";
            }
            
            // Scroll to bottom of terminal
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Process Hack commands
        function processHackCommand(command) {
            const terminal = document.getElementById('terminal-output');
            const target = command.split(' ').slice(1).join(' ');
            
            terminal.innerHTML += `<div class="loading">INITIALIZING HACK SEQUENCE FOR ${target.toUpperCase()}</div>\n`;
            
            setTimeout(() => {
                terminal.innerHTML = terminal.innerHTML.replace(/<div class="loading">.*<\/div>/, '');
                terminal.innerHTML += `ESTABLISHING SECURE CONNECTION TO ${target.toUpperCase()} SYSTEMS`;
                
                let dots = 0;
                const loadingInterval = setInterval(() => {
                    terminal.innerHTML = terminal.innerHTML.replace(/\.+$/, '') + '.'.repeat(dots % 4 + 1);
                    dots++;
                    if (dots > 10) {
                        clearInterval(loadingInterval);
                        simulateHacking(target);
                    }
                }, 200);
            }, 1000);
        }
        
        // Process Scan commands
        function processScanCommand(command) {
            const terminal = document.getElementById('terminal-output');
            const target = command.split(' ').slice(1).join(' ');
            
            terminal.innerHTML += `<div class="loading">INITIALIZING SCAN FOR ${target.toUpperCase()}</div>\n`;
            
            setTimeout(() => {

                terminal.innerHTML += `SCANNING ${target.toUpperCase()}`;
                
                let progress = 0;
                const scanInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 10) + 1;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(scanInterval);
                        simulateScanning(target);
                    }
                    terminal.innerHTML = terminal.innerHTML.replace(/SCANNING.*\d+%/, `SCANNING ${target.toUpperCase()}: ${progress}%`);
                }, 300);
            }, 1000);
        }

                let progress = 0;

                    progress += Math.floor(Math.random() * 7) + 1;
                    if (progress >= 100) {

                        clearInterval(accessInterval);
                        simulateAccess(target);
                    }
                    terminal.innerHTML = terminal.innerHTML.replace(/BYPASSING.*\d+%/, `BYPASSING ${target.toUpperCase()} SECURITY PROTOCOLS: ${progress}%`);
